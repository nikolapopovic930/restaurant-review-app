<ion-item>
  <ion-item lines="none" class="custom-ion-item" [routerLink]="restaurant.id">
  <ion-avatar slot="start">
    <ion-img [src]="restaurant.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>{{restaurant.name}}</ion-label>
  </ion-item>
  <ion-icon name="create-outline" slot="end" (click)="onEditRestaurant()"></ion-icon>
  <ion-icon name="trash-outline" slot="end" (click)="onDeleteRestaurant()"></ion-icon>
</ion-item>
