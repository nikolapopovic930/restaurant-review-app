<ion-header>

  <ion-toolbar>
    <ion-title>Log-in</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">

  <ion-grid>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" class="ion-text-center" *ngIf="email.invalid && email.touched">
            <ion-label color="danger">Should be a valid email address.</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" class="ion-text-center" *ngIf="password.invalid && password.touched">
            <ion-label color="danger">Should be minumum 7 characters long</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

        <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div>
        
        <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log in</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button expand="block" shape="round" routerLink="/register">Register</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  </form>

</ion-content>
